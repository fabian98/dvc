<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>DVC WebGL game</title>
    <style>
    /* a style sheet needs to be present for cursor hiding and custom cursors to work. */
    </style>
  </head>
  <body>
    <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" height="600px" width="960px"></canvas>
    <script type='text/javascript'>
  var Module = {
    TOTAL_MEMORY: 268435456,
    errorhandler: null,			// arguments: err, url, line. This function must return 'true' if the error is handled, otherwise 'false'
    compatibilitycheck: null,
    backgroundColor: "#222C36",
    splashStyle: "Light",
    dataUrl: "Release/dbc-webgl.data",
    codeUrl: "Release/dbc-webgl.js",
    asmUrl: "Release/dbc-webgl.asm.js",
    memUrl: "Release/dbc-webgl.mem",
  };
</script>
<script src="Release/UnityLoader.js"></script><br>
  This demo takes a long time to load and only has a small amount of features due too the limitations of WebGL. You're way better off just downloading and installing the game.

  </body>
</html>
